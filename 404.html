<!DOCTYPE html>
<html>
	<head>
		<script>
			fetch(
				`https://api.github.com/repos/GilgameshxZero/s/issues/${
					window.location.pathname.split(`/`)[1]
				}`
			)
				.then((res) => {
					return res.text();
				})
				.then((text) => {
					const link = document.createElement(`a`);
					link.setAttribute(`rel`, `noreferrer`);
					link.setAttribute(`href`, JSON.parse(text).title);
					link.click();
				});
		</script>
	</head>
	<body></body>
</html>
